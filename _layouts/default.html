<!DOCTYPE html>
<html>
<head>
    <!--
    * Author:         HZ.Jun
    -->
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="HZ.Jun" />
    <meta name="renderer" content="webkit">
    <meta name="description" content="HZ.Jun Blog" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/default.css" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    <script src="/js/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script async src="//dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    <div id='wx_pic' style='margin:0 auto;display:none;'>
        <img src='/images/pic300.jpg' />
    </div>
</head>
<body>
    <div class="home-menu">
        <div class="home-icon-con">
            <span id="busuanzi_value_site_uv"></span>
            <a class="home-menu-icon" href="/">HZ.Jun</a>
            <a class="home-follow" href="#" title="Contact Me">+</a>
        </div>
        <div class="home-contact">
            <a href="http://weibo.com/hzjcn" target="_blank" style="margin-left:-5px;"  alt="Sina"><img src="http://www.weibo.com/favicon.ico" width="25"/></a>
            <a href="https://github.com/Nh-touch" target="_blank" style="text-align:center;" alt="GitHub"><img src="/images/github.ico" width="32"/></a>
            <a href="#blog" target="_self" style="text-align:right"><img src="http://d36xtkk24g8jdx.cloudfront.net/bluebar/00c6602/images/ico/favicon.ico" alt="" width="22"/></a>
        </div>
    </div>

    {{ content }}

    <script type="text/javascript">
        $(function(){
            $('.home-follow').click(function(e){
                e.preventDefault();

                if($('.home-contact').is(':visible')){
                    $('.home-contact').slideUp(100);
                }else{
                    $('.home-contact').slideDown(100);
                }
            });
        })
    </script>
</body>
</html>
